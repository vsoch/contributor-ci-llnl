name: Contributor CI Extraction
on: [pull_request]

jobs:
  extraction:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Test GitHub Action
      uses: vsoch/contributor-ci@main
      env:
        CCI_GITHUB_TOKEN: ${{ secrets.CCI_GITHUB_TOKEN }}
      with: 
        extract: all
        config_file: contributor-ci.yaml
        results_dir: _cci

    - name: Check that results exist
      run: tree data

    - name: Push Results
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@users.noreply.github.com"
        git add _cci

        set +e
        git status | grep modified
        if [ $? -eq 0 ]; then
            set -e
            printf "Changes\n"
            git commit -m "Automated push with new data results $(date '+%Y-%m-%d')" || exit 0
            git push origin main
        else
          set -e
          printf "No changes\n"
        fi
